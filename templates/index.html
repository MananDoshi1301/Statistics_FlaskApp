<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
</head>
<body>
  <h1>Welcome to test statistics!</h1>

  <form action="/get_variables" method="post">
    <div>
      <h3>Select the type of test:</h3>
      <select name="test_type" id="">
        <option value="0">One Sample T-Test</option>
        <option value="1">Independent T-Test</option>
        <option value="2">Paired T-Test</option>
        <option value="3">F-Test</option>
        <option value="4">Chi-Square Test</option>
        <option value="5">ANOVA</option>
      </select>
    </div>      
    <div>
      <h3>Select the dataset:</h3>
      <input type="file" name="dataset_file" accept=".csv" id="">
    </div>
    <br>
    <div>
      <input type="submit" value="Submit">
    </div>
  </form>
</body>
</html>
